<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Growth Simulation</title>
</head>
<body>
    <div class="container">
        <h1>Add muscle or lose weight?</h1>
        <div class="vote-buttons">
            <button class="upvote" onclick="incrementUpvote()">Upvote</button>
            <span id="upvoteCount">0k</span>
            <button class="downvote" onclick="incrementDownvote()">Downvote</button>
            <span id="downvoteCount">0k</span>
        </div>

        <!-- 2D Image Display -->
        <div class="image-container">
            <img id="muscleImage" src="assets/image.jpg" alt="Muscle Image">
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
